<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <p id = "odinProjectMention">This game was coded as a part of <a href="https://www.theodinproject.com/" target="_blank">Odin Project</a> 
        front-end curricullum.</p>
        <p>Choose your move</p>
        <div id = "rpsButtons">
            <button class = "button" id = "buttonRock" type="button" value="rock">Rock</button>
            <button class = "button" id = "buttonPaper" type="button" value="paper">Paper</button>
            <button class = "button" id = "buttonScissors" type="button" value="scissors">Scissors</button>
        </div>
        <h2>Score</h2>
        <div id = "scores">
            <div id = "computerScore">
                <h3>Computer:</h3>
                <p id = "value">0</p>
            </div>
            <div id = "winner">
                <p></p>
            </div>
            <div id = "humanScore">
                <h3>Human:</h3>
                <p id = "value">0</p>
            </div>
        </div>
        
    </body>
</html>
